syntax="proto3";

package greet;
option go_package="greetpb";

message Greeting {
    string name = 1;
    string location = 2;
    string gender = 4;
    int64  age = 3;
    string vaccinetype = 5;
    string path = 6;
}

message GreetRequest{
    Greeting greeting = 1;
}

message GreetResponse{
    string result = 1;
}

service GreetService{
    rpc Greet (GreetRequest) returns (GreetResponse) {};
}

